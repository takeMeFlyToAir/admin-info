<script>
    $(function(){
        //增加校验
        $("#loginForm").validate({
            errorPlacement: function(error, element) {
                if (element.is(":checkbox")||element.is(":radio")){
                    error.appendTo(element.parent().parent());
                }else {
                    error.insertAfter(element);
                }
            },
            rules : {
                userName : {
                    required : true,
                },
                password : {
                    required : true
                }
            },
            messages : {
                userName : {
                    required : '请输入用户名'
                },
                password : {
                    required : '请输入密码'
                }
            }
        });
    });
    function login() {
        if ($("#loginForm").valid()){
            $.ajax({
                type : "post",
                url : '/ajaxLogin',
                data : $("#loginForm").serialize(),
                dataType : "json",
                async : false,
                success : function(data) {
                    if (data.result) {
                        window.location.href = "/res/pages/index.html";
                    } else {
                       tip(data.message)
                    }
                }
            });
        }
    }

</script>
