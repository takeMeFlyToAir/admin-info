<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 文章认领 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		文章名：<input type="text" class="input-text" style="width:200px" placeholder="文章名" id="ati" name="ati">
		刊登年份：<input type="text" class="input-text" style="width:200px" placeholder="刊登年份" id="apy" name="apy">
		著作人及单位：<input type="text" class="input-text" style="width:200px" placeholder="著作人及单位" id="ac1" name="ac1">
		<br/><br/>
		高被引：<span class="select-box" style="width:150px" >
			<select class="select"  size="1" id="highCited" name="highCited">
				<option value="">全部</option>
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</span>
		热点：<span class="select-box" style="width:150px" >
			<select class="select"  size="1" id="hotSpot" name="hotSpot">
					<option value="">全部</option>
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</span>
		认领：<span class="select-box" style="width:150px" >
			<select class="select"  size="1" id="claimed" name="claimed">
				<option value="">全部</option>
				<option value="0">未认领</option>
				<option value="1">已认领</option>
			</select>
		</span>
		<button type="button" class="btn btn-success radius" id="btn_search" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
			<tr class="text-c">
				<th rowspan="2">id</th>
				<th rowspan="2">学科</th>
				<th rowspan="2">高被引</th>
				<th rowspan="2">热点</th>
				<th >WoS文章编号</th>
				<th >文章名</th>
				<th >刊物名</th>
				<th >文章类型</th>
				<th >刊登日期</th>
				<th >刊登年份</th>
				<th >卷</th>
				<th >期</th>
				<th >著作人及单位</th>
				<th rowspan="2" width="20px">录入年份</th>
				<th rowspan="2" width="20px">操作</th>
			</tr>
			<tr class="text-c">
				<th >UT</th>
				<th >TI</th>
				<th >SO</th>
				<th >DT</th>
				<th >PD</th>
				<th >PY</th>
				<th >VL</th>
				<th >IS</th>
				<th >C1</th>
			</tr>
			</thead>

		</table>
	</div>
</div>

<script type="text/javascript" src="/res/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/res/lib/laypage/1.2/laypage.js"></script>

<script type="text/javascript">

    function article_claim(title,url){
        layer_show(title,url);
    }
    dataTableSettings = {
        "bSort": false,
        "serverSide": true,  //启用服务器端分页
        "language": {
            url:"/res/static/zh_CN.txt"
        },
        "bStateSave": true,//状态保存
        "pading":false,
        "sAjaxSource": "/article/findPage?status=1",
        "columns": [
            {"mData": "id", "bSortable": false},
            {"mData": "subjectStr"},
            {"mData": "highCitedStr"},
            {"mData": "hotSpotStr"},
            {"mData": "aut"},
            {"mData": "ati"},
            {"mData": "aso"},
            {"mData": "adt"},
            {"mData": "apd"},
            {"mData": "apy"},
            {"mData": "avl"},
            {"mData": "ais"},
            {"mData": "ac1"},
            {"mData": "inputYear"}
        ],
        "columnDefs": [
            {
                "targets":[0],
                "visible":false
            },
            {
                "targets":[12],
                "data": "ac1",
                "render": function(data, type, full) {
                    var temp_data = data;
                    var html='';
                    if(data.length > 20){
                        temp_data  = data.substring(0,20);
                        html = '<button class="btn btn-primary radius" data-toggle="tooltip" data-placement="top" title="'+data+'">'+temp_data+'</button>';
                    }else{
                        html = data;
                    }
                    return html;
                }
            },
            {
                "targets": [14],
                "data": "id",
                "render": function(data, type, full) {
                    var html = "";
                    html += '<button class="btn btn-secondary round"   onclick="layer_show(\'查看文章详情\',\'/res/pages/article/article-detail-claim-info.html?articleId='+full.id+'\')"   title="查看" >查看</button>';
                    return html;
                }
            }
        ]
    }

    dataTable = $('.table-sort').dataTable(dataTableSettings);

    $('#btn_search').click(function () {
        //这里重新设置参数
        dataTableSettings.fnServerParams = function (aoData) {
            aoData._rand = Math.random();
            aoData.push(
                { "name": "ati", "value": $('#ati').val() },
                { "name": "apy", "value": $('#apy').val() },
                { "name": "ac1", "value": $('#ac1').val() },
                { "name": "highCited", "value": $('#highCited').val() },
                { "name": "hotSpot", "value": $('#hotSpot').val() },
                { "name": "claimed", "value": $('#claimed').val() }
            );
        }
        //搜索就是设置参数，然后销毁datatable重新再建一个
        dataTable.fnDestroy(false);
        dataTable = $(".table-sort").dataTable(dataTableSettings);
        //搜索后跳转到第一页
        dataTable.fnPageChange(0);
    });

</script>
</body>
