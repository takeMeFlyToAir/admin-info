<script type="text/javascript" src="/res/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	/*用户-添加*/
    function power_add(title,url,w,h){
        layer_show(title,url,w,h);
    }

    dataTableSettings = {
        "bSort": false,
        "serverSide": true,  //启用服务器端分页
        "language": {
            url:"/res/static/zh_CN.txt"
        },
        "bStateSave": true,//状态保存
        "pading":false,
        "sAjaxSource": "/power/findPage",
        "columns": [
            {"mData": "id", "bSortable": false},
            {"mData": "code"},
            {"mData": "remark"}
        ],
        "columnDefs": [
            {
                "targets":[0],
                "visible":false
            },
            {
                "targets": [3],
                "data": "id",
                "render": function(data, type, full) {
                    var html = '<a style="text-decoration:none" class="ml-5" onClick="power_del(this,\''+data+'\')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                    return html;
                }
            }
        ]
    }

    dataTable = $('.table-sort').dataTable(dataTableSettings);

    $('#btn_search').click(function () {
        //这里重新设置参数
        dataTableSettings.fnServerParams = function (aoData) {
            aoData._rand = Math.random();
            aoData.push(
                { "name": "code", "value": $('#code').val() }
            );
        }
        //搜索就是设置参数，然后销毁datatable重新再建一个
        dataTable.fnDestroy(false);
        dataTable = $(".table-sort").dataTable(dataTableSettings);
        //搜索后跳转到第一页
        dataTable.fnPageChange(0);
    });


    function power_del(obj,id){
        layer.confirm('确认要删除吗？',function(){
            $.ajax({
                type: 'POST',
                url: '/power/deletePower?id='+id,
                dataType: 'json',
                success: function(data){
                    if(data.result){
                        layer.msg(data.message,{icon:1,time:1000});
                        dataTable.api().ajax.reload();
                    }else{
                        layer.msg(data.message,{icon:2,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
