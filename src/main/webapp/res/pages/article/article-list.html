			<span class="select-box" style="width:250px" >
			<select class="select"  size="1" id="status" name="status">
				<option value="">全部</option>
				<option value="0">待认领</option>

<script type="text/javascript">
    function article_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    function article_edit(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    function article_query(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    dataTableSettings = {
        "bSort": false,
        "serverSide": true,  //启用服务器端分页
        "language": {
            url:"/res/static/zh_CN.txt"
        },
        "bStateSave": true,//状态保存
        "pading":false,
        "sAjaxSource": "/article/findPage",
        "columns": [
            {"mData": "id", "bSortable": false},
            {"mData": "statusDisplay"},
            {"mData": "title"},
            {"mData": "author"},
            {"mData": "organizationName"},
            {"mData": "source"},
            {"mData": "page"},
            {"mData": "publishYear"},
            {"mData": "subjectArea"},
            {"mData": "influenceFactor"},
            {"mData": "statisticsYear"},
            {"mData": "quoteCount"}

        ],
        "columnDefs": [
            {
                "targets":[0],
                "visible":false
            },
            {
                "targets":[1],
                "data": "statusDisplay",
                "render": function(data, type, full) {
                    var html = ''
                    if(full.status == 0){
                        html = '<span class="label label-danger  radius">'+data+'</span>';
					}else  if (full.status == 10){
                        html = '<span class="label label-warning radius">'+data+'</span>';
                    }else  if (full.status == 20){
                        html = '<span class="label label-success radius">'+data+'</span>';
                    }
                    return html;
                }
            },
            {
                "targets":[2],
                "data": "title",
                "render": function(data, type, full) {
                    var temp_data = data;
                    var html='';
                    if(data.length > 20){
                        temp_data  = data.substring(0,20);
                        html = '<button class="btn btn-primary radius" data-toggle="tooltip" data-placement="top" title="'+data+'">'+temp_data+'</button>';
					}else{
                        html = data;
					}
                    return html;
                }
            },
            {
                "targets": [12],
                "data": "id",
                "render": function(data, type, full) {
                    var html = "";
                    if(isHasPower("article:edit")){
                        html += '<button class="btn btn-default round"  onclick="article_edit(\'编辑文章\',\'/res/pages/article/article-edit.html?articleId='+full.id+'\')" title="编辑" >编辑</button>';
                    }
                    html += '<button class="btn btn-secondary round"   onclick="article_query(\'查看文章\',\'/res/pages/article/article-query.html?type=claim&articleId='+full.id+'\')"  title="查看文章" >查看</button>';

                    if(full.status == 0){
                        html += '<button class="btn btn-warning round"  onClick="claimArticle(\''+data+'\')" title="认领" >认领</button>';

//                        html += ' <a style="text-decoration:none" class="ml-5" onClick="claimArticle(\''+data+'\')" href="javascript:;" title="认领">认领</a>';
					}

                    return html;
                }
            }
        ]
    }

    dataTable = $('.table-sort').dataTable(dataTableSettings);

    $('#btn_search').click(function () {
        //这里重新设置参数
        dataTableSettings.fnServerParams = function (aoData) {
            aoData._rand = Math.random();
            aoData.push(
                { "name": "status", "value": $('#status').val() },
                { "name": "title", "value": $('#title').val() },
                { "name": "author", "value": $('#author').val() }
            );
        }
        //搜索就是设置参数，然后销毁datatable重新再建一个
        dataTable.fnDestroy(false);
        dataTable = $(".table-sort").dataTable(dataTableSettings);
        //搜索后跳转到第一页
        dataTable.fnPageChange(0);
    });


    function claimArticle(id){
        var message = "确定要认领吗？";
        layer.confirm(message,function(){
            $.ajax({
                type: 'POST',
                url: '/article/modifyArticleStatus?id='+id+"&status=10",
                dataType: 'json',
                success: function(data){
                    if(data.result){
                        layer.msg(data.message,{icon:1,time:1000});
                        dataTable.api().ajax.reload();
                    }else{
                        layer.msg(data.message,{icon:2,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

    //导入用户
    function uploadArticle(fileElementId){
        var message = "确定要导入吗？";
        layer.confirm(message,function(){
            console.log("333")
            $.ajaxFileUpload({
                url:"/article/importArticle",
                data: {},
                async : true,   //是否是异步
                secureuri: false,   //是否启用安全提交，默认为false。
                loading: "正在保存数据...",
                dataType: 'json', // 这里修改为content
                fileElementId:fileElementId,
                success:function(data){
                    if(data.result){
                        $("#uploadArticle").val("");
                        layer.msg(data.message,{icon:1,time:1000});
                        dataTable.api().ajax.reload();
                    }else{
                        $("#uploadArticle").val("");
                        layer.msg(data.message,{icon:2,time:3000});
                    }
                },
                error:function(data){
                    $("#uploadArticle").val("");
                    console.log(data.msg);
                }
            });
        });
    }
    
    function article_download() {
		
    }
</script>
