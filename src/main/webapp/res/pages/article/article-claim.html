<article class="page-container">
	<form class="form form-horizontal" id="form-article">
		<div class="panel panel-primary">
			<div class="panel-header">文章信息</div>
			<div class="panel-body">

				<div class="row cl hide">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>id：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="id" name="id">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>学科：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="subject"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>WoS文章编号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="aut"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="ati"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>刊物名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="aso"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章类型：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="adt"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>刊登日期：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="apd"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>刊登年份：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="apy"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>卷：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="avl"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>期：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="ais"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>著作人及单位：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="ac1"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-success">
			<div class="panel-header">选择认领人</div>
			<div class="panel-body">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>作者：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
							<select name="author" class="select" id="author">
							</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属组织：</label>
					<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box">
						<select id="organizationId" name="organizationId" class="select" onchange="chooseOrganization()">
						</select>
					</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>作者：</label>
					<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box">
						<select id="userId" name="userId" class="select">
						</select>
					</span>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button class="btn btn-primary radius" type="button" onclick="claimArticle()"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
						<button onClick="cancelEdit();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
					</div>
				</div>
		</div>
		</div>
		<div class="panel panel-secondary">
			<div class="panel-header">认领记录</div>
			<div class="panel-body" style="height: 500px">
				<div class="mt-20">
					<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
						<thead>
						<tr class="text-c">
							<th >id</th>
							<th style="width: 50px;">第几作者</th>
							<th style="width: 50px;">作者账号</th>
							<th style="width: 50px;" >作者昵称</th>
							<th style="width: 50px;" >状态</th>
							<th style="width: 50px;" >操作人账号</th>
							<th style="width: 50px;" >操作人昵称</th>
							<th >备注</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>

<script type="text/javascript">

    dataTableSettings = {
        "bSort": false,
        "serverSide": true,  //启用服务器端分页
        "language": {
            url:"/res/static/zh_CN.txt"
        },
        "bStateSave": true,//状态保存
        "pading":false,
        "sAjaxSource": "/articleClaim/findPage",
        "columns": [
            {"mData": "id", "bSortable": false},
            {"mData": "author"},
            {"mData": "claimUserName"},
            {"mData": "claimNickName"},
            {"mData": "statusDisplay"},
            {"mData": "operateUserName"},
            {"mData": "operateNickName"},
            {"mData": "remark"}
        ],
        "columnDefs": [
            {
                "targets":[0],
                "visible":false
            },
            {
                "targets":[4],
                "data": "statusDisplay",
                "render": function(data, type, full) {
                    var html = ''
                    if(full.status == 0){
                        html = '<span class="label label-warning  radius">'+data+'</span>';
                    }else  if (full.status == 10){
                        html = '<span class="label label-danger radius">'+data+'</span>';
                    }else  if (full.status == 20){
                        html = '<span class="label label-success radius">'+data+'</span>';
                    }else  if (full.status == 30){
                        html = '<span class="label label-secondary radius">'+data+'</span>';
                    }
                    return html;
                }
            }
        ]
    }

    var dataTable;
    $(function () {
        getDetail();
        initAuthorSelect();
        $('#organizationId').searchableSelect({"zindex":true});
        var id = $("#id").val();
        dataTableSettings.sAjaxSource = "/articleClaim/findPage?articleId="+id;
        dataTable = $('.table-sort').dataTable(dataTableSettings);

    })
    allOrganization();

    function allOrganization() {
        $.ajax({
            type : "get",
            url : '/organization/findAll',
            dataType : "json",
            async : false,
            success : function(data) {
                if (data.result) {
                    var content = '';
                    var result = data.data;
                    if (result == null || result.length === 0) {
                        content += ('<option value="">请先添加组织</option>')
                        $('#organizationId').html(content);
                    } else {
                        content += ('<option  value="">请选择组织</option>')
                        for (var i = 0; i < result.length; i++) {
                            content += ('<option  value='+ result[i].id +'>'+ result[i].name +'</option>')
                        }
                        $('#organizationId').html(content);
                    }
                }else{
                }
            }
        });
    }

    function chooseOrganization() {
        allUser();
    }

    function allUser() {
        var organizationId = $("#organizationId").val();
        if(!organizationId){
            var content = '';
            content += ('<option value="">请先选择组织</option>')
            $('#userId').html(content);
            $('#userId').searchableSelect();
            return;
		}
        $("div.searchable-select").remove();
        $.ajax({
            type : "get",
            url : '/user/findByOrganizationId?organizationId='+organizationId,
//            url : '/user/findByOrganizationId?organizationId=7',
            dataType : "json",
            async : false,
            success : function(data) {
                if (data.result) {
                    var content = '';
                    var result = data.data;
                    if (result == null || result.length === 0) {
                        content += ('<option value="">请先添加用户</option>')
                        $('#userId').html(content);
                    } else {
                        content += ('<option  value="">请选择作者</option>')
                        for (var i = 0; i < result.length; i++) {
                            content += ('<option  value='+ result[i].id +'>'+ result[i].nickName +'</option>')
                        }
                        $('#userId').html(content);
                    }
                }else{
                }
                $('#userId').searchableSelect();
            }
        });
    }


    function claimArticle(){
        var articleId = $("#id").val();
        var author = $("#author").val();
        var claimUserId = $("#userId").val();
        if(!author){
            tip("请选择第几作者");
            return;
		}
        if(!claimUserId){
            tip("请选择作者");
            return;
        }
        var message = "确定要认领吗？";
        layer.confirm(message,function(){
            $.ajax({
                type: 'POST',
                url: '/articleClaim/claimArticle?articleId='+articleId+"&author="+author+"&claimUserId="+claimUserId,
                dataType: 'json',
                success: function(data){
                    if(data.result){
                        layer.msg(data.message,{icon:1,time:1000});
                        dataTable.api().ajax.reload();
                        initAuthorSelect();
                    }else{
                        layer.msg(data.message,{icon:2,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }


    function initAuthorSelect() {
        var articleId = $("#id").val();
        $.ajax({
            type: 'POST',
            url: '/articleClaim/findByArticleIdAndStatus?articleId='+articleId,
            dataType: 'json',
            success: function(data){
                if(data.result){
                    var content = '<option value="">请选择第几作者</option>';
                    for(var i =0; i < data.data.length; i++){
                        content += '<option value="'+data.data[i]+'">第'+data.data[i]+'作者</option>';
					}
					$("#author").html(content);
                }else{
                    layer.msg(data.message,{icon:2,time:1000});
                }
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    }
</script>
