<script type="text/javascript">
    function article_query(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    dataTableSettings = {
        "bSort": false,
        "serverSide": true,  //启用服务器端分页
        "language": {
            url:"/res/static/zh_CN.txt"
        },
        "bStateSave": true,//状态保存
        "pading":false,
        "sAjaxSource": "/article/findPage?claim=claim",
        "columns": [
            {"mData": "id", "bSortable": false},
            {"mData": "statusDisplay"},
            {"mData": "title"},
            {"mData": "author"},
            {"mData": "organizationName"},
            {"mData": "source"},
            {"mData": "page"},
            {"mData": "publishYear"},
            {"mData": "subjectArea"},
            {"mData": "influenceFactor"},
            {"mData": "statisticsYear"},
            {"mData": "quoteCount"}

        ],
        "columnDefs": [
            {
                "targets":[0],
                "visible":false
            },
            {
                "targets":[1],
                "data": "statusDisplay",
                "render": function(data, type, full) {
                    var html = '<span class="label label-success radius">'+data+'</span>';
                    return html;
                }
            },
            {
                "targets": [12],
                "data": "id",
                "render": function(data, type, full) {
                    var html = "";
                    html += ' <a style="text-decoration:none" class="ml-5" onClick="rejectClaimArticle(\''+data+'\')" href="javascript:;" title="退领">退领</a>';
                    html += '<a title="查看文章" href="javascript:;" onclick="article_query(\'查看文章\',\'/res/pages/article/article-query.html?type=rejectClaim&articleId='+full.id+'\')"  class="ml-5" style="text-decoration:none">查看</a>';
                    return html;
                }
            }
        ]
    }

    dataTable = $('.table-sort').dataTable(dataTableSettings);

    $('#btn_search').click(function () {
        //这里重新设置参数
        dataTableSettings.fnServerParams = function (aoData) {
            aoData._rand = Math.random();
            aoData.push(
                { "name": "title", "value": $('#title').val() }
            );
        }
        //搜索就是设置参数，然后销毁datatable重新再建一个
        dataTable.fnDestroy(false);
        dataTable = $(".table-sort").dataTable(dataTableSettings);
        //搜索后跳转到第一页
        dataTable.fnPageChange(0);
    });


    function rejectClaimArticle(id){
        var message = "确定要退领吗？";
        layer.confirm(message,function(){
            $.ajax({
                type: 'POST',
                url: '/article/modifyArticleStatus?id='+id+"&status=0",
                dataType: 'json',
                success: function(data){
                    if(data.result){
                        layer.msg(data.message,{icon:1,time:1000});
                        dataTable.api().ajax.reload();
                    }else{
                        layer.msg(data.message,{icon:2,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

</script>
