<article class="page-container">
	<form class="form form-horizontal" id="form-article">
		<div class="panel panel-primary">
			<div class="panel-header">文章信息</div>
			<div class="panel-body">

				<div class="row cl hide">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>id：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="id" name="id">
					</div>
				</div>
				<div class="row cl hide">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>articleId：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="articleId" name="articleId">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>学科：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="subject"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>WoS文章编号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="aut"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="ati"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>刊物名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="aso"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章类型：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="adt"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>刊登日期：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="apd"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>刊登年份：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="apy"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>卷：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="avl"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>期：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="ais"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>著作人及单位：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span id="ac1"></span>

				<div class="row cl">

						<span id="remark"></span>

				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<!--<button class="btn btn-primary radius"  id="claimArticleButton" type="button" onclick="claimArticleForQuery()"><i class="Hui-iconfont">&#xe632;</i> 认领</button>-->
						<!--<button class="btn btn-primary radius" style="display: none" id="auditArticleButton" type="button" onclick="auditArticleForQuery()"><i class="Hui-iconfont">&#xe632;</i> 审核</button>-->
						<button class="btn btn-danger radius" style="display: none" id="rejectClaimArticleButton" type="button" onclick="rejectClaimArticleForQuery()"><i class="Hui-iconfont">&#xe632;</i> 退领</button>
						<button onClick="cancelEdit();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-secondary">
			<div class="panel-header">文章的相关认领记录</div>
			<div class="panel-body" style="height: 500px">

					<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
						<thead>
						<tr class="text-c">
							<th >id</th>
							<th style="width: 50px;">作者类型</th>
							<th style="width: 50px;">第几作者</th>
							<th style="width: 50px;">作者所属组织</th>
							<th style="width: 50px;">作者账号</th>
							<th style="width: 50px;" >作者昵称</th>
							<th style="width: 50px;" >状态</th>
							<th style="width: 50px;" >操作人账号</th>
							<th style="width: 50px;" >操作人昵称</th>
							<th >备注</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>

<script type="text/javascript">

    dataTableSettings = {
        "bSort": false,
        "serverSide": true,  //启用服务器端分页
        "language": {
            url:"/res/static/zh_CN.txt"
        },
        "bStateSave": true,//状态保存
        "pading":false,
        "sAjaxSource": "/articleClaim/findPage",
        "columns": [
            {"mData": "id", "bSortable": false},
            {"mData": "authorTypeStr"},
            {"mData": "author"},
            {"mData": "claimUserOrganizationName"},
            {"mData": "claimUserName"},
            {"mData": "claimNickName"},
            {"mData": "statusDisplay"},
            {"mData": "operateUserName"},
            {"mData": "operateNickName"},
            {"mData": "remark"}
        ],
        "columnDefs": [
            {
                "targets":[0],
                "visible":false
            },
            {
                "targets":[6],
                "data": "statusDisplay",
                "render": function(data, type, full) {
                    var html = ''
                    if(full.status == 0){
                        html = '<span class="label label-warning  radius">'+data+'</span>';
                    }else  if (full.status == 10){
                        html = '<span class="label label-danger radius">'+data+'</span>';
                    }else  if (full.status == 20){
                        html = '<span class="label label-success radius">'+data+'</span>';
                    }else  if (full.status == 30){
                        html = '<span class="label label-secondary radius">'+data+'</span>';
                    }
                    return html;
                }
            }
        ]
    }

    var dataTable;
    $(function () {
        getDetail();
        var id = $("#articleId").val();
        dataTableSettings.sAjaxSource = "/articleClaim/findPage?articleId="+id;
        dataTable = $('.table-sort').dataTable(dataTableSettings);
    })



    function rejectClaimArticleForQuery(){
        var id = $("#id").val();
        layer.prompt({title: '填写退领备注并确认', formType: 2}, function(text, index){
            $.ajax({
                type: 'POST',
                url: '/articleClaim/rejectClaim?id='+id+"&remark="+text,
                dataType: 'json',
                success: function(data){
                    if(data.result){
                        layer.close(index);
                        layer.msg(data.message,{icon:1,time:1000});
                        parent.dataTable.api().ajax.reload();
                        cancelEdit();
                    }else{
                        layer.msg(data.message,{icon:2,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }


</script>
